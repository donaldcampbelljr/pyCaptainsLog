intro_text: Gliese 581 is a star system located about 20 light-years from Earth. It
  is a single star system, consisting of a red dwarf star. Gliese 581c is a confirmed
  exoplanet that orbits within the habitable zone of its star. It is one of the first
  Earth-sized exoplanets to be discovered. However, subsequent studies have suggested
  that Gliese 581c may be too hot to be habitable.
